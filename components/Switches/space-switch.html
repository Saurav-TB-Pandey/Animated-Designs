<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Space Switch</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f0f0f0;
            }
            .space-switch {
                --toggle-size: 30px;
                --width: 200px;
                --height: 80px;
                --duration: 0.7s;
                font-size: var(--toggle-size);
                position: relative;
                display: inline-block;
                width: var(--width);
                height: var(--height);
            }

            .space-switch__input {
                opacity: 0;
                width: 0;
                height: 0;
            }

            .space-switch__slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: linear-gradient(to bottom, #87ceeb, #e0f6ff);
                transition: var(--duration);
                border-radius: 40px;
                overflow: hidden;
            }

            .space-switch__slider:before {
                position: absolute;
                content: "";
                height: 60px;
                width: 60px;
                left: 10px;
                bottom: 10px;
                background-color: #ffd700;
                transition: var(--duration);
                border-radius: 50%;
                box-shadow: 0 0 20px #ffd700, 0 0 60px #ffd700;
            }

            .space-switch__input:checked + .space-switch__slider {
                background: linear-gradient(to bottom, #191970, #000033);
            }

            .space-switch__input:checked + .space-switch__slider:before {
                transform: translateX(120px);
                background-color: #c0c0c0;
                box-shadow: 0 0 20px #c0c0c0, 0 0 60px #c0c0c0;
            }

            .space-switch__stars {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                opacity: 0;
                transition: var(--duration);
            }

            .space-switch__input:checked
                + .space-switch__slider
                .space-switch__stars {
                opacity: 1;
            }

            .space-switch__star {
                position: absolute;
                background-color: #ffffff;
                transition: var(--duration);
                border-radius: 50%;
            }

            .space-switch__star:nth-child(1) {
                top: 15%;
                left: 20%;
                width: 2px;
                height: 2px;
            }
            .space-switch__star:nth-child(2) {
                top: 30%;
                left: 40%;
                width: 1px;
                height: 1px;
            }
            .space-switch__star:nth-child(3) {
                top: 25%;
                left: 60%;
                width: 3px;
                height: 3px;
            }
            .space-switch__star:nth-child(4) {
                top: 10%;
                left: 80%;
                width: 1px;
                height: 1px;
            }
            .space-switch__star:nth-child(5) {
                top: 45%;
                left: 15%;
                width: 2px;
                height: 2px;
            }
            .space-switch__star:nth-child(6) {
                top: 50%;
                left: 35%;
                width: 1px;
                height: 1px;
            }
            .space-switch__star:nth-child(7) {
                top: 65%;
                left: 55%;
                width: 3px;
                height: 3px;
            }
            .space-switch__star:nth-child(8) {
                top: 70%;
                left: 75%;
                width: 1px;
                height: 1px;
            }

            .space-switch__cloud {
                position: absolute;
                background-color: #ffffff;
                border-radius: 20px;
                transition: var(--duration);
            }

            .space-switch__cloud:nth-child(1) {
                width: 60px;
                height: 20px;
                top: 20px;
                left: -60px;
            }

            .space-switch__cloud:nth-child(2) {
                width: 40px;
                height: 15px;
                top: 40px;
                left: -40px;
            }

            .space-switch__input:checked
                + .space-switch__slider
                .space-switch__cloud:nth-child(1) {
                transform: translateX(260px);
            }

            .space-switch__input:checked
                + .space-switch__slider
                .space-switch__cloud:nth-child(2) {
                transform: translateX(240px);
            }

            @keyframes twinkle {
                0%,
                100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.3;
                }
            }

            .space-switch__input:checked
                + .space-switch__slider
                .space-switch__star {
                animation: twinkle 2s infinite;
            }

            .space-switch__input:checked
                + .space-switch__slider
                .space-switch__star:nth-child(2n) {
                animation-delay: 0.5s;
            }

            .space-switch__input:checked
                + .space-switch__slider
                .space-switch__star:nth-child(3n) {
                animation-delay: 1s;
            }
        </style>
    </head>
    <body>
        <label class="space-switch">
            <input type="checkbox" class="space-switch__input" />
            <span class="space-switch__slider">
                <div class="space-switch__stars">
                    <div class="space-switch__star"></div>
                    <div class="space-switch__star"></div>
                    <div class="space-switch__star"></div>
                    <div class="space-switch__star"></div>
                    <div class="space-switch__star"></div>
                    <div class="space-switch__star"></div>
                    <div class="space-switch__star"></div>
                    <div class="space-switch__star"></div>
                </div>
                <div class="space-switch__cloud"></div>
                <div class="space-switch__cloud"></div>
            </span>
        </label>
    </body>
</html>
