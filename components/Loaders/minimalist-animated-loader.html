<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Minimalist Animated Loader</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f0f0f0;
            }
            .loader {
                --primary-color: #3498db;
                --secondary-color: #e74c3c;
                --size: 3em;
                --duration: 1.5s;

                position: relative;
                width: var(--size);
                height: var(--size);
            }

            .loader span {
                position: absolute;
                width: 100%;
                height: 100%;
                border-radius: 50%;
                background-color: var(--primary-color);
                opacity: 0.6;
                animation: pulse var(--duration) ease-in-out infinite;
            }

            .loader span:nth-child(1) {
                animation-delay: -0.5s;
            }

            .loader span:nth-child(2) {
                animation-delay: -0.25s;
            }

            .loader span:nth-child(3) {
                animation-delay: 0s;
            }

            .loader:hover span {
                background-color: var(--secondary-color);
            }

            @keyframes pulse {
                0%,
                100% {
                    transform: scale(0);
                }
                50% {
                    transform: scale(1);
                }
            }

            /* High Contrast Mode */
            @media (forced-colors: active) {
                .loader span {
                    background-color: CanvasText;
                }
            }
        </style>
    </head>
    <body>
        <div class="loader">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </body>
</html>
