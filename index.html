<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Animated Designs</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                margin: 0;
                padding: 20px;
                background-color: #fffdf5;
            }
            h1 {
                color: #333;
                text-align: center;
                margin-bottom: 30px;
            }
            .component-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
                max-width: 1200px;
                margin: 0 auto;
            }
            .component {
                background-color: #fff;
                border-radius: 5px;
                overflow: hidden;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                display: flex;
                flex-direction: column;
            }
            .title-container {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
                background-color: #f8f8f8;
                border-bottom: 1px solid #eee;
            }
            .title {
                margin: 0;
            }
            .code-icon {
                width: 24px;
                height: 24px;
                cursor: pointer;
            }
            .iframe-container {
                position: relative;
                padding-bottom: 75%; /* 4:3 aspect ratio */
                height: 0;
                overflow: hidden;
            }
            .iframe-container iframe {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border: none;
            }
            @media (max-width: 600px) {
                .component-grid {
                    grid-template-columns: 1fr;
                }
            }
        </style>
    </head>
    <body>
        <h1>Animated Designs</h1>
        <div class="component-grid">
            <div class="component">
                <div class="title-container">
                    <h3 class="title">Space Switch</h3>
                    <img
                        src="./Icons/code-icon.svg"
                        alt="Get Code"
                        class="code-icon"
                    />
                </div>
                <div class="iframe-container">
                    <iframe
                        src="components/Switches/space-switch.html"
                    ></iframe>
                </div>
            </div>
            <div class="component">
                <div class="title-container">
                    <h3 class="title">Awesome Weather Card</h3>
                    <img
                        src="./Icons/code-icon.svg"
                        alt="Get Code"
                        class="code-icon"
                    />
                </div>
                <div class="iframe-container">
                    <iframe
                        src="components/Cards/weather-animated-card.html"
                    ></iframe>
                </div>
            </div>
            <div class="component">
                <div class="title-container">
                    <h3 class="title">Minimalist Animated Loader</h3>
                    <img
                        src="./Icons/code-icon.svg"
                        alt="Get Code"
                        class="code-icon"
                    />
                </div>
                <div class="iframe-container">
                    <iframe
                        src="components/Loaders/minimalist-animated-loader.html"
                    ></iframe>
                </div>
            </div>
        </div>
    </body>
</html>
