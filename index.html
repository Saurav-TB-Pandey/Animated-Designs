<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Animated Designs</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                margin: 0;
                padding: 20px;
                background-color: #f4f4f4;
            }
            h1 {
                color: #333;
                text-align: center;
            }
            .component-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 20px;
            }
            .component {
                background-color: #fff;
                border-radius: 5px;
                padding: 0px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                width: 25%;
            }
            .title {
                text-align: center;
                line-height: normal;
            }
            .iframe {
                margin-bottom: -8px;
            }
        </style>
    </head>
    <body>
        <h1>Animated Designs</h1>
        <div class="component-grid">
            <div class="component">
                <h3 class="title">Space Switch</h3>
                <iframe
                    src="components/space-switch.html"
                    width="100%"
                    height="200"
                    frameborder="0"
                    class="iframe"
                ></iframe>
            </div>
        </div>
    </body>
</html>
